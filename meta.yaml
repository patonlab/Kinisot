
{% set name = "kinisot" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c7dfef22868f57762e910888e45daf96e2e9cc6cbb7cf299cc6a22cec37ee5c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - kinisot

about:
  home: https://github.com/patonlab/kinisot
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Compute Kinetic Isotope Effects using the Bigeleisen-Mayer equation
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - bobbypaton
